<!DOCTYPE html> <!-- OK -->
<html lang="pt-br"> <!-- OK -->
<head> <!-- OK -->
    <meta charset="UTF-8"> <!-- OK -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- OK -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- OK -->
    <title>Teste com Imagens</title> <!-- OK -->
</head>
<body> <!-- OK -->
    <h1>Testando carga e Imagens</h1> <!-- OK -->
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p> <!-- OK -->
    <img src="logo-html-200l.png" alt="Logo HTML5"> <!-- Com a tag img podemos inserir uma imagem no site, neste caso foi inserido uma imagem que esta no mesmo diretorio do index.html e inserido um texto no alt que é exibido caso o navegador não consiga exibir a imagem.  -->
    <p>Também podemos carregar imagens que estão em sub-pastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/512px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JS"> <!-- Neste caso tambem foi usado a tag img para inserir uma imagem, porem foi considerado diretamente a url onde essa imagem esta hospedada. Neste caso não carrega o consumo do site com o tamanho da imagem, mas corre-se o risco de não exibir a imagem caso a url de origem seja alterada ou deletada. -->   
</body>
</html>
