<!DOCTYPE html> <!-- A tag doctype no inicio de cada arquivo é importante para informar ao navegador que trata-se do HTML 5. -->
<html lang="pt-br"> <!-- Sempre que criamos um novo aquivo HTML devemos primeiro alterar a linguagem para "pt-br", do contrario o Chrome vai ficar enviado a mensagem para traduzir a página. -->
<head> <!-- O elemento HTML <head> providencia informações gerais (metadados) sobre o documento, incluindo seu título e links para scripts e folhas de estilos. -->
    <meta charset="UTF-8"> <!-- A tag meta charset="UTF-8" é uma tag meta utilizada para comunicar aos navegadores qual é o formato de codificação de caracteres utilizado naquele documento. Em outras palavras, essa tag serve para que os navegadores saibam como devem renderizar os textos incluídos em uma página específica. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Esta meta é exclusiva para Internet Explorer (introduzido no IE8), ela pode configurar a página para ser renderizada como em outra versão do Internet Explorer. Ela serve para dar compatibilidade de alguns elementos no Internet Explorer. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- width=device-width define o viewport com a largura do dispositivo. / initial-scale=1 define o nível de zoom inicial quando o usuário visita a página. -->
    <title>Meu primeiro exerício</title> <!-- Define o Título do documento que aparece na parte superior quando abrimos uma aba. -->
</head>
<body> <!-- O body é o elemento no nosso documento responsável por ser o container de tudo que é conteúdo do site. Diferente do <head>, oque está dentro do <body> é oque fica/ou ficará disponível para visualização do visitante. As informações que queremos transmitir. Títulos, Textos, Imagens. -->
    <h1>Olá, Mundo!</h1> <!-- Definição dos títulos do documento, pode ir de h1 a h3 (é uma tag semântica). -->
    <hr> <!-- Insere uma linha horizontal. -->
    <p>Esse é o meu primeiro documento HTML! Estou muito feliz!</p> <!-- Insere um parágrafo / parágrafos são usados para agrupar conteúdos relacionados de qualquer tipo, como imagens e campos de um formulário. Parágrafos são Elementos block-level, e fecharão automaticamente caso outro Elemento block-level inicie antes da tag de fechamento </p> -->
    <p>Este é um momento único! Estou criando um site!</p>
</body>
</html>
