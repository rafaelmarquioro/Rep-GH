<!DOCTYPE html> <!-- OK -->
<html lang="pt-br"> <!-- OK -->
<head> <!-- OK -->
    <meta charset="UTF-8"> <!-- OK -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- OK -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- OK -->
    <title>Vídeos com HTML5</title> <!-- OK -->
</head>
<body> <!-- OK -->
    <h1>Inserindo vídeos hospedados localmente.</h1> <!-- OK -->
    <p>Este vídeo está hospedado no meu próprio servidor.</p> <!-- OK -->
    <video width="560" height="315" poster="imagens/praia.jpg" controls> <!-- Nesta aula aprendemos a inserir videos no site. Usando a tag "video" é inserido os parametros de largura e altura, assim como a imagem que fica visivel quando o video nao esta rodando. Depois é inserido o arquivo de video (neste caso baixado no C da maquina) nos 3 formatos apresentados. O navegador vai tentar rodar o primeiro e se nao conseguir vai tentar o proximo, caso nenhum seja compativel ele vai informar a mensagem. -->
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1> <!-- Este processo é diferente do anterior, pois o video não foi baixado. Neste caso vamos até o youtube ou vimeo e copiamos a url na parte de incorporar, depois é só colocar a url na página. -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/IXri3D8RNII" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Inserindo vídeo do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/234833714?h=73e623560f&title=0&byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    <p><a href="https://vimeo.com/234833714">Praia do Vale Furado</a> from <a href="https://vimeo.com/miguelcostavideo">Miguel Costa Photography</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
